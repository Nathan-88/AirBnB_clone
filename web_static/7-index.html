<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>ie. Lagos, Anambra, Enugu ...</h4>
                <div class="popover">
                    <h2>Lagos:</h2>
                    <ul>
                        <li>Alimosho</li>
                        <li>Oshodi isolo</li>
                        <li>Ikeja</li>
                    </ul>
                    <h2>Anambra</h2>
                    <ul>
                        <li>Idemili South</li>
                        <li>Idemili North</li>
                        <li>Nnewi North</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>ie. Internet,Kitchen ...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>Swimming pool</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>

    </div>
    <footer>
        <div class="footText">
            <p>Best School</p>
        </div>
    </footer>
</body>
</html>
